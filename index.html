<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <a href="model.html"></a>
  <title>Welcome to AI 3D Model Creator</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      user-select: none;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #popup-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #popup-content h1 {
      margin: 0 0 20px;
    }
    #popup-content button {
      padding: 10px 20px;
      background: #1e90ff;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #popup-content button:hover {
      background: #4682b4;
    }
    #create-button {
      padding: 15px 30px;
      background: #1e90ff;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      display: none;
    }
    #create-button:hover {
      background: #4682b4;
    }
  </style>
</head>
<body>
  <div id="popup">
    <div id="popup-content">
      <h1>Welcome to AI 3D Model Creator</h1>
      <p>Use AI to create and customize your 3D model in real-time!</p>
      <button id="ok-button">OK</button>
    </div>
  </div>
  <button id="create-button" onclick="window.location.href='model.html'">Create Your 3D Model</button>

  <script>
    const popup = document.getElementById('popup');
    const okButton = document.getElementById('ok-button');
    const createButton = document.getElementById('create-button');

    okButton.addEventListener('click', () => {
      popup.style.display = 'none';
      createButton.style.display = 'block';
    });
  </script>
</body>
</html>
