<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customize Your 3D Model</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #video {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 320px;
      height: 240px;
      opacity: 1.0;
      z-index: 10;
    }
    #analysisCanvas {
      display: none;
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      color: #fff;
      padding: 20px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      transition: right 0.3s ease;
      z-index: 20;
    }
    #sidebar.open {
      right: 0;
    }
    #sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    #sidebar label {
      display: block;
      margin: 10px 0 5px;
    }
    #sidebar input[type="color"], #sidebar input[type="text"], #sidebar select, #sidebar button {
      width: 100%;
      height: 30px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      margin: 5px 0;
    }
    #sidebar button {
      background: #1e90ff;
      border-radius: 5px;
    }
    #sidebar button:hover {
      background: #4682b4;
    }
    spline-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="analysisCanvas" width="320" height="240"></canvas>

  <div id="sidebar">
    <h2>Control Panel</h2>
    <p>Show your palm to open this sidebar.</p>
    <label for="avatarColor">Avatar Color</label>
    <input type="color" id="avatarColor" value="#e0ac69">
    <label for="avatarSelect">Avatars</label>
    <select id="avatarSelect">
      <option value="https://prod.spline.design/UWoeqiir20o49Dah/scene.splinecode">Avatar 1</option>
      <option value="https://prod.spline.design/LEvjG3OETYd2GsRw/scene.splinecode">Avatar 2</option>
      <option value="https://prod.spline.design/U9O6K7fXziMEU7Wu/scene.splinecode">Avatar 3</option>
      <option value="https://prod.spline.design/PBQQBw8bfXDhBo7w/scene.splinecode" data-events-target="global">Avatar 4</option>
      <option value="https://prod.spline.design/FVZWbQH2B6ndj9UU/scene.splinecode" data-events-target="global">Avatar 5</option>
      <option value="https://prod.spline.design/fJ2ptJKzT-sDkpfO/scene.splinecode" data-background="rgba(218,81,221,0.2)">Avatar 6</option>
    </select>
    <label for="aiRequest">AI Request</label>
    <input type="text" id="aiRequest" placeholder="e.g., change body color to red">
    <button id="submitRequest">Submit Request</button>
  </div>
  <spline-viewer id="splineViewer" url="https://prod.spline.design/UWoeqiir20o49Dah/scene.splinecode"></spline-viewer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
  <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>

  <script>
    const video = document.getElementById('video');
    const analysisCanvas = document.getElementById('analysisCanvas');
    const ctx = analysisCanvas.getContext('2d');
    const sidebar = document.getElementById('sidebar');
    const avatarColorInput = document.getElementById('avatarColor');
    const avatarSelect = document.getElementById('avatarSelect');
    const aiRequestInput = document.getElementById('aiRequest');
    const submitRequestButton = document.getElementById('submitRequest');
    let splineViewer = document.getElementById('splineViewer');

    // Webcam setup with brightness adjustment
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user', advanced: [{ brightness: 9000 }] }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(e => {
      alert('Cannot access webcam');
      console.error(e);
    });

    // Three.js setup for background elements
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    scene.add(new THREE.AmbientLight(0x404040, 0.6));
    const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight1.position.set(0, 1, 1);
    scene.add(directionalLight1);
    const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
    directionalLight2.position.set(-1, 0.5, 1);
    scene.add(directionalLight2);

    // Galaxy background
    const galaxyTexture = new THREE.TextureLoader().load(
      'https://threejs.org/examples/textures/eso0932a.jpg',
      undefined,
      undefined,
      () => console.error("Error loading galaxy texture")
    );
    const galaxyMaterial = new THREE.MeshBasicMaterial({
      map: galaxyTexture,
      side: THREE.BackSide,
      transparent: true,
      opacity: 0.8
    });
    const galaxyGeometry = new THREE.SphereGeometry(100, 16, 16);
    const galaxy = new THREE.Mesh(galaxyGeometry, galaxyMaterial);
    scene.add(galaxy);

    // Star field
    const starCount = 300;
    const starGeometry = new THREE.SphereGeometry(0.1, 8, 8);
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i += 3) {
      starPositions[i] = (Math.random() - 0.5) * 150;
      starPositions[i + 1] = (Math.random() - 0.5) * 150;
      starPositions[i + 2] = (Math.random() - 0.5) * 150;
    }
    const starBuffer = new THREE.BufferGeometry();
    starBuffer.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const stars = new THREE.Points(starBuffer, starMaterial);
    scene.add(stars);

    // Large planets
    const planets = [];
    const planetData = [
      { radius: 6, orbitRadius: 30, speed: 0.3, z: -40, texture: 'https://threejs.org/examples/textures/planets/jupiter_2k.jpg' },
      { radius: 5, orbitRadius: 40, speed: 0.2, z: -50, texture: 'https://threejs.org/examples/textures/planets/neptune_2k.jpg' }
    ];
    planetData.forEach(data => {
      const texture = new THREE.TextureLoader().load(data.texture, undefined, undefined, () => console.error(`Error loading texture: ${data.texture}`));
      const geometry = new THREE.SphereGeometry(data.radius, 16, 16);
      const material = new THREE.MeshStandardMaterial({
        map: texture,
        emissive: 0x111111,
        emissiveIntensity: 0.2
      });
      const planet = new THREE.Mesh(geometry, material);
      planet.position.z = data.z;
      scene.add(planet);
      planets.push({ mesh: planet, ...data });
    });

    // Resize and zoom
    function handleResizeAndZoom() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      if (splineViewer) {
        splineViewer.style.width = `${window.innerWidth}px`;
        splineViewer.style.height = `${window.innerHeight}px`;
      }
    }
    window.addEventListener('resize', handleResizeAndZoom);
    renderer.domElement.addEventListener('wheel', (event) => {
      event.preventDefault();
      camera.position.z += event.deltaY * 0.05;
      camera.position.z = Math.max(5, Math.min(20, camera.position.z));
      handleResizeAndZoom();
    });
    document.addEventListener('keydown', (event) => {
      if (event.key === '+' || event.key === '=') {
        camera.position.z -= 0.5;
        camera.position.z = Math.max(5, camera.position.z);
      } else if (event.key === '-' || event.key === '_') {
        camera.position.z += 0.5;
        camera.position.z = Math.min(20, camera.position.z);
      }
      handleResizeAndZoom();
    });

    // Sidebar controls and avatar selection
    avatarColorInput.addEventListener('input', () => {
      console.log(`Color change to ${avatarColorInput.value} requested, not supported by Spline yet`);
    });

    avatarSelect.addEventListener('change', () => {
      const selectedUrl = avatarSelect.value;
      const eventsTarget = avatarSelect.options[avatarSelect.selectedIndex].dataset.eventsTarget;
      const background = avatarSelect.options[avatarSelect.selectedIndex].dataset.background;

      if (splineViewer) {
        splineViewer.remove();
      }
      splineViewer = document.createElement('spline-viewer');
      splineViewer.id = 'splineViewer';
      splineViewer.setAttribute('url', selectedUrl);
      if (eventsTarget) splineViewer.setAttribute('events-target', eventsTarget);
      if (background) splineViewer.setAttribute('background', background);
      splineViewer.style.transform = `rotateY(${smoothedHeadX * 0.8}rad) rotateX(${smoothedHeadY * 0.8}rad) scale(1)`;
      document.body.appendChild(splineViewer);
    });

    // AI request handler
    submitRequestButton.addEventListener('click', () => {
      const request = aiRequestInput.value.toLowerCase().trim();
      if (!request) return;

      if (request.includes('change') && request.includes('color')) {
        const colorMatch = request.match(/to\s+(\w+)/);
        if (colorMatch && colorMatch[1]) {
          console.log(`Color change to ${colorMatch[1]} requested, not supported by Spline yet`);
        }
      } else if (request.includes('change') && request.includes('size')) {
        const sizeMatch = request.match(/to\s+(\d+(\.\d+)?)/);
        if (sizeMatch && sizeMatch[1]) {
          const size = parseFloat(sizeMatch[1]);
          if (splineViewer) {
            splineViewer.style.transform = `rotateY(${smoothedHeadX * 0.8}rad) rotateX(${smoothedHeadY * 0.8}rad) scale(${size})`;
          }
        }
      } else if (request.includes('add') || request.includes('remove')) {
        console.log(`${request} not supported by Spline model (e.g., hair, hat)`);
      } else {
        alert('Request not understood or not supported. Try: "change size to 2"');
      }
      aiRequestInput.value = ''; // Clear input
    });

    // Face Mesh setup
    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    faceMesh.onResults(results => {
      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        updateHeadRotation(results.multiFaceLandmarks[0]);
      }
    });

    // Hand detection setup
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    hands.onResults(results => {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        updateHandRotation(results.multiHandLandmarks[0]);
      } else {
        isTwoFingers = false;
      }
    });

    let processTimeout;
    async function processVideo() {
      if (video.readyState >= 2) {
        await faceMesh.send({ image: video });
        await hands.send({ image: video });
      }
      processTimeout = setTimeout(processVideo, 200);
    }
    video.onloadeddata = () => processVideo();

    let smoothedHeadX = 0;
    let smoothedHeadY = 0;
    let isTwoFingers = false;
    let lastHandX = 0;
    let lastHandY = 0;
    let twoFingerRotationX = 0;
    let twoFingerRotationY = 0;

    function updateHeadRotation(landmarks) {
      const nose = landmarks[1];
      const leftEye = landmarks[33];
      const rightEye = landmarks[263];

      const eyeCenterX = (leftEye.x + rightEye.x) / 2;
      const yaw = (eyeCenterX - 0.5) * -2;
      const pitch = (nose.y - 0.5) * 2;

      smoothedHeadX = THREE.MathUtils.lerp(smoothedHeadX, yaw, 0.5);
      smoothedHeadY = THREE.MathUtils.lerp(smoothedHeadY, pitch, 0.5);

      updateModelTransform();
    }

    function updateHandRotation(landmarks) {
      const indexTip = landmarks[8]; // Index finger tip
      const middleTip = landmarks[12]; // Middle finger tip
      const ringTip = landmarks[16]; // Ring finger tip (to check extension)

      // Check if index and middle fingers are extended (higher than ring finger)
      if (indexTip.y < ringTip.y - 0.1 && middleTip.y < ringTip.y - 0.1) {
        isTwoFingers = true;
        const handX = (indexTip.x + middleTip.x) / 2;
        const handY = (indexTip.y + middleTip.y) / 2;

        if (lastHandX !== 0 && lastHandY !== 0) {
          const deltaX = handX - lastHandX;
          const deltaY = handY - lastHandY;
          twoFingerRotationY += deltaX * 5; // Horizontal movement affects Y rotation
          twoFingerRotationX += deltaY * 5; // Vertical movement affects X rotation
        }
        lastHandX = handX;
        lastHandY = handY;
      } else {
        isTwoFingers = false;
        lastHandX = 0;
        lastHandY = 0;
      }

      updateModelTransform();
    }

    function updateModelTransform() {
      if (splineViewer) {
        const currentScale = splineViewer.style.transform.match(/scale\(([^)]+)\)/)?.[1] || '1';
        const rotationY = isTwoFingers ? twoFingerRotationY : smoothedHeadX * 0.8;
        const rotationX = isTwoFingers ? twoFingerRotationX : smoothedHeadY * 0.8;
        splineViewer.style.transform = `rotateY(${rotationY}rad) rotateX(${rotationX}rad) scale(${currentScale})`;
      }
    }

    // Palm detection with debounce
    let sidebarOpen = false;
    let palmDebounce = null;
    function detectPalm(frameData) {
      const handX = 200, handY = 80, handW = 80, handH = 80;
      let skinPixelCount = 0;

      for (let y = handY; y < handY + handH; y++) {
        for (let x = handX; x < handX + handW; x++) {
          const i = (y * analysisCanvas.width + x) * 4;
          const r = frameData[i], g = frameData[i + 1], b = frameData[i + 2];
          if (r > 95 && g > 40 && b > 20 && r > g && r > b) {
            skinPixelCount++;
          }
        }
      }
      return skinPixelCount > 2500;
    }

    function debouncePalm(palmVisible) {
      if (palmDebounce) clearTimeout(palmDebounce);
      if (palmVisible && !sidebarOpen) {
        sidebar.classList.add('open');
        sidebarOpen = true;
      } else if (!palmVisible && sidebarOpen) {
        palmDebounce = setTimeout(() => {
          sidebar.classList.remove('open');
          sidebarOpen = false;
        }, 1000);
      }
    }

    // Blinking animation (simulated, not applicable to Spline)
    const clock = new THREE.Clock();
    let lastBlinkTime = 0;
    let blinkState = 'open';
    let blinkTimer = 0;
    const blinkDuration = 0.2;
    const minBlinkInterval = 3;
    const maxBlinkInterval = 5;
    let nextBlinkInterval = minBlinkInterval + Math.random() * (maxBlinkInterval - minBlinkInterval);

    function updateBlink(delta) {
      console.log('Blinking animation requested, not supported by Spline yet');
    }

    // Planet animation
    function updatePlanets(time) {
      planets.forEach(planet => {
        const angle = time * planet.speed;
        planet.mesh.position.x = planet.orbitRadius * Math.cos(angle);
        planet.mesh.position.y = planet.orbitRadius * Math.sin(angle);
        planet.mesh.position.z = planet.z + Math.sin(angle) * 2;
      });
    }

    // Galaxy animation
    function updateGalaxy(delta) {
      galaxy.rotation.y += 0.001;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      if (video.readyState >= 2) {
        ctx.drawImage(video, 0, 0, analysisCanvas.width, analysisCanvas.height);
        const frameData = ctx.getImageData(0, 0, analysisCanvas.width, analysisCanvas.height).data;
        debouncePalm(detectPalm(frameData));
      }
      const delta = clock.getDelta();
      const time = clock.getElapsedTime();
      updateBlink(delta);
      updatePlanets(time);
      updateGalaxy(delta);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
