<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customize Your 3D Model</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #video {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 320px;
      height: 240px;
      opacity: 0.5;
      z-index: 10;
    }
    #analysisCanvas {
      display: none;
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      color: #fff;
      padding: 20px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      transition: right 0.3s ease;
      z-index: 20;
    }
    #sidebar.open {
      right: 0;
    }
    #sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    #sidebar label {
      display: block;
      margin: 10px 0 5px;
    }
    #sidebar input[type="color"], #sidebar input[type="text"], #sidebar button {
      width: 100%;
      height: 30px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      margin: 5px 0;
    }
    #sidebar button {
      background: #1e90ff;
      border-radius: 5px;
    }
    #sidebar button:hover {
      background: #4682b4;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="analysisCanvas" width="320" height="240"></canvas>

  <div id="sidebar">
    <h2>Control Panel</h2>
    <p>Show your palm to open this sidebar.</p>
    <label for="avatarColor">Avatar Color</label>
    <input type="color" id="avatarColor" value="#e0ac69">
    <label for="aiRequest">AI Request</label>
    <input type="text" id="aiRequest" placeholder="e.g., change body color to red">
    <button id="submitRequest">Submit Request</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>

  <script>
    const video = document.getElementById('video');
    const analysisCanvas = document.getElementById('analysisCanvas');
    const ctx = analysisCanvas.getContext('2d');

    // Webcam setup with brightness adjustment
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user', advanced: [{ brightness: 1 }] }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(e => {
      alert('Cannot access webcam');
      console.error(e);
    });

    // Three.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 10;
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    scene.add(new THREE.AmbientLight(0x404040, 0.6));
    const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight1.position.set(0, 1, 1);
    scene.add(directionalLight1);
    const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
    directionalLight2.position.set(-1, 0.5, 1);
    scene.add(directionalLight2);

    // Galaxy background
    const galaxyTexture = new THREE.TextureLoader().load(
      'https://threejs.org/examples/textures/eso0932a.jpg',
      undefined,
      undefined,
      () => console.error("Error loading galaxy texture")
    );
    const galaxyMaterial = new THREE.MeshBasicMaterial({
      map: galaxyTexture,
      side: THREE.BackSide,
      transparent: true,
      opacity: 0.8
    });
    const galaxyGeometry = new THREE.SphereGeometry(100, 16, 16);
    const galaxy = new THREE.Mesh(galaxyGeometry, galaxyMaterial);
    scene.add(galaxy);

    // Star field
    const starCount = 300;
    const starGeometry = new THREE.SphereGeometry(0.1, 8, 8);
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i += 3) {
      starPositions[i] = (Math.random() - 0.5) * 150;
      starPositions[i + 1] = (Math.random() - 0.5) * 150;
      starPositions[i + 2] = (Math.random() - 0.5) * 150;
    }
    const starBuffer = new THREE.BufferGeometry();
    starBuffer.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const stars = new THREE.Points(starBuffer, starMaterial);
    scene.add(stars);

    // Large planets
    const planets = [];
    const planetData = [
      { radius: 6, orbitRadius: 30, speed: 0.3, z: -40, texture: 'https://threejs.org/examples/textures/planets/jupiter_2k.jpg' },
      { radius: 5, orbitRadius: 40, speed: 0.2, z: -50, texture: 'https://threejs.org/examples/textures/planets/neptune_2k.jpg' }
    ];
    planetData.forEach(data => {
      const texture = new THREE.TextureLoader().load(data.texture, undefined, undefined, () => console.error(`Error loading texture: ${data.texture}`));
      const geometry = new THREE.SphereGeometry(data.radius, 16, 16);
      const material = new THREE.MeshStandardMaterial({
        map: texture,
        emissive: 0x111111,
        emissiveIntensity: 0.2
      });
      const planet = new THREE.Mesh(geometry, material);
      planet.position.z = data.z;
      scene.add(planet);
      planets.push({ mesh: planet, ...data });
    });

    // Load GLTF model
    let avatar, leftEye, rightEye, eyeMaterial, avatarMaterial, hair, hat;
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/LeePerrySmith/LeePerrySmith.glb',
      gltf => {
        avatar = gltf.scene;
        avatar.scale.set(1.5, 1.5, 1.5);
        scene.add(avatar);

        avatar.traverse(node => {
          if (node.isMesh) {
            avatarMaterial = new THREE.MeshStandardMaterial({
              color: '#e0ac69',
              roughness: 0.8,
              metalness: 0.2
            });
            node.material = avatarMaterial;
          }
        });

        // Add eye meshes
        const eyeGeometry = new THREE.SphereGeometry(0.08, 8, 8);
        eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x1e90ff });
        leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        leftEye.position.set(-0.15, 0.4, 0.8); // Adjusted z to push forward slightly
        rightEye.position.set(0.15, 0.4, 0.8);
        avatar.add(leftEye);
        avatar.add(rightEye);

        // Add pupil meshes
        const pupilGeometry = new THREE.SphereGeometry(0.04, 8, 8);
        const pupilMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
        const leftPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
        const rightPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
        leftPupil.position.set(-0.15, 0.4, 0.85); // Adjusted z to align with eyes
        rightPupil.position.set(0.15, 0.4, 0.85);
        avatar.add(leftPupil);
        avatar.add(rightPupil);

        // Add hair (parented to avatar, positioned at head top)
        const hairGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const hairMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
        hair = new THREE.Mesh(hairGeometry, hairMaterial);
        hair.position.set(0, 1.2, -0.2); // Moved higher (y) and back (z)
        hair.visible = false;
        avatar.add(hair);

        // Add hat (parented to avatar, positioned above hair)
        const hatGeometry = new THREE.SphereGeometry(0.6, 16, 16);
        const hatMaterial = new THREE.MeshStandardMaterial({ color: 0xa9a9a9 });
        hat = new THREE.Mesh(hatGeometry, hatMaterial);
        hat.position.set(0, 1.5, -0.2); // Moved higher (y) and back (z)
        hat.visible = false;
        avatar.add(hat);
      },
      undefined,
      err => console.error(err)
    );

    // Resize and zoom
    function handleResizeAndZoom() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener('resize', handleResizeAndZoom);
    renderer.domElement.addEventListener('wheel', (event) => {
      event.preventDefault();
      camera.position.z += event.deltaY * 0.05;
      camera.position.z = Math.max(5, Math.min(20, camera.position.z));
      handleResizeAndZoom();
    });
    document.addEventListener('keydown', (event) => {
      if (event.key === '+' || event.key === '=') {
        camera.position.z -= 0.5;
        camera.position.z = Math.max(5, camera.position.z);
      } else if (event.key === '-' || event.key === '_') {
        camera.position.z += 0.5;
        camera.position.z = Math.min(20, camera.position.z);
      }
      handleResizeAndZoom();
    });

    // Sidebar controls
    const sidebar = document.getElementById('sidebar');
    const avatarColorInput = document.getElementById('avatarColor');
    const aiRequestInput = document.getElementById('aiRequest');
    const submitRequestButton = document.getElementById('submitRequest');

    avatarColorInput.addEventListener('input', () => {
      if (avatarMaterial) avatarMaterial.color.set(avatarColorInput.value);
    });

    // AI request handler
    submitRequestButton.addEventListener('click', () => {
      const request = aiRequestInput.value.toLowerCase().trim();
      if (!request) return;

      // Parse request
      if (request.includes('change') && request.includes('color')) {
        const colorMatch = request.match(/to\s+(\w+)/);
        if (colorMatch && colorMatch[1]) {
          const color = colorMatch[1];
          if (avatarMaterial && !request.includes('eye')) {
            avatarMaterial.color.set(color);
            avatarColorInput.value = avatarMaterial.color.getHexString();
          }
          if (eyeMaterial && request.includes('eye')) {
            eyeMaterial.color.set(color);
          }
        }
      } else if (request.includes('add') && request.includes('hair')) {
        if (hair) hair.visible = true;
      } else if (request.includes('remove') && request.includes('hair')) {
        if (hair) hair.visible = false;
      } else if (request.includes('add') && request.includes('hat')) {
        if (hat) hat.visible = true;
      } else if (request.includes('remove') && request.includes('hat')) {
        if (hat) hat.visible = false;
      } else if (request.includes('change') && request.includes('size')) {
        const sizeMatch = request.match(/to\s+(\d+(\.\d+)?)/);
        if (sizeMatch && sizeMatch[1]) {
          const size = parseFloat(sizeMatch[1]);
          if (avatar && size > 0) {
            avatar.scale.set(size, size, size);
          }
        }
      } else {
        alert('Request not understood. Try: "change body color to red", "change eye color to blue", "add hair", "remove hair", "add hat", "remove hat", "change size to 2"');
      }
      aiRequestInput.value = ''; // Clear input
    });

    // Face Mesh setup
    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    faceMesh.onResults(results => {
      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        updateHeadRotation(results.multiFaceLandmarks[0]);
      }
    });

    let processTimeout;
    async function processVideo() {
      if (video.readyState >= 2) {
        await faceMesh.send({ image: video });
      }
      processTimeout = setTimeout(processVideo, 200);
    }
    video.onloadeddata = () => processVideo();

    let smoothedHeadX = 0;
    let smoothedHeadY = 0;

    function updateHeadRotation(landmarks) {
      const nose = landmarks[1];
      const leftEye = landmarks[33];
      const rightEye = landmarks[263];

      const eyeCenterX = (leftEye.x + rightEye.x) / 2;
      const yaw = (eyeCenterX - 0.5) * -2;
      const pitch = (nose.y - 0.5) * 2;

      smoothedHeadX = THREE.MathUtils.lerp(smoothedHeadX, yaw, 0.5);
      smoothedHeadY = THREE.MathUtils.lerp(smoothedHeadY, pitch, 0.5);

      if (avatar) {
        avatar.rotation.y = THREE.MathUtils.clamp(smoothedHeadX * 0.8, -0.5, 0.5);
        avatar.rotation.x = THREE.MathUtils.clamp(smoothedHeadY * 0.8, -0.5, 0.5);
      }
    }

    // Palm detection with debounce
    let sidebarOpen = false;
    let palmDebounce = null;
    function detectPalm(frameData) {
      const handX = 200, handY = 80, handW = 80, handH = 80;
      let skinPixelCount = 0;

      for (let y = handY; y < handY + handH; y++) {
        for (let x = handX; x < handX + handW; x++) {
          const i = (y * analysisCanvas.width + x) * 4;
          const r = frameData[i], g = frameData[i + 1], b = frameData[i + 2];
          if (r > 95 && g > 40 && b > 20 && r > g && r > b) {
            skinPixelCount++;
          }
        }
      }
      return skinPixelCount > 2500;
    }

    function debouncePalm(palmVisible) {
      if (palmDebounce) clearTimeout(palmDebounce);
      if (palmVisible && !sidebarOpen) {
        sidebar.classList.add('open');
        sidebarOpen = true;
      } else if (!palmVisible && sidebarOpen) {
        palmDebounce = setTimeout(() => {
          sidebar.classList.remove('open');
          sidebarOpen = false;
        }, 1000);
      }
    }

    // Blinking animation
    const clock = new THREE.Clock();
    let lastBlinkTime = 0;
    let blinkState = 'open';
    let blinkTimer = 0;
    const blinkDuration = 0.2;
    const minBlinkInterval = 3;
    const maxBlinkInterval = 5;
    let nextBlinkInterval = minBlinkInterval + Math.random() * (maxBlinkInterval - minBlinkInterval);

    function updateBlink(delta) {
      if (!eyeMaterial) return;
      lastBlinkTime += delta;
      if (blinkState === 'open' && lastBlinkTime >= nextBlinkInterval) {
        blinkState = 'closing';
        blinkTimer = 0;
      }
      if (blinkState === 'closing') {
        blinkTimer += delta;
        eyeMaterial.color.set(0xffffff);
        if (blinkTimer >= blinkDuration / 2) {
          blinkState = 'closed';
          blinkTimer = 0;
        }
      } else if (blinkState === 'closed') {
        blinkTimer += delta;
        eyeMaterial.color.set(0xffffff);
        if (blinkTimer >= blinkDuration / 4) {
          blinkState = 'opening';
          blinkTimer = 0;
        }
      } else if (blinkState === 'opening') {
        blinkTimer += delta;
        eyeMaterial.color.set(eyeMaterial.color.getHex() || 0x1e90ff);
        if (blinkTimer >= blinkDuration / 2) {
          blinkState = 'open';
          lastBlinkTime = 0;
          nextBlinkInterval = minBlinkInterval + Math.random() * (maxBlinkInterval - minBlinkInterval);
        }
      }
    }

    // Planet animation
    function updatePlanets(time) {
      planets.forEach(planet => {
        const angle = time * planet.speed;
        planet.mesh.position.x = planet.orbitRadius * Math.cos(angle);
        planet.mesh.position.y = planet.orbitRadius * Math.sin(angle);
        planet.mesh.position.z = planet.z + Math.sin(angle) * 2;
      });
    }

    // Galaxy animation
    function updateGalaxy(delta) {
      galaxy.rotation.y += 0.001;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      if (video.readyState >= 2) {
        ctx.drawImage(video, 0, 0, analysisCanvas.width, analysisCanvas.height);
        const frameData = ctx.getImageData(0, 0, analysisCanvas.width, analysisCanvas.height).data;
        debouncePalm(detectPalm(frameData));
      }
      const delta = clock.getDelta();
      const time = clock.getElapsedTime();
      updateBlink(delta);
      updatePlanets(time);
      updateGalaxy(delta);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
